<!DOCTYPE html>
<html>
<head>
    <title>Библиотека</title>
</head>
<body>
    <h1>Список книг</h1>
    <a href="{% url 'book_create' %}">Добавить книгу</a>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> — {{ book.author }}
                [<a href="{% url 'book_update' book.pk %}">Изменить</a>]
                [<a href="{% url 'book_delete' book.pk %}">Удалить</a>]
            </li>
        {% empty %}
            <li>Нет книг</li>
        {% endfor %}
    </ul>
</body>
</html>
