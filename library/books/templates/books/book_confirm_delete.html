<!DOCTYPE html>
<html>
<head>
    <title>Удалить книгу</title>
</head>
<body>
    <h1>Удалить книгу "{{ book.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'book_detail' book.pk %}">Отмена</a>
    </form>
</body>
</html>
